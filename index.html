<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XÆRTH Multi-Language Translator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
background:black;
color:lime;
font-family:monospace;
text-align:center;
margin:0;
}

/* Bienvenida */
#welcomeScreen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:999;
}

button{
padding:8px 15px;
cursor:pointer;
margin:5px;
}

/* menú idiomas */
#menuIdiomas{
position:fixed;
top:10px;
right:10px;
background:darkgreen;
color:white;
padding:5px 10px;
border-radius:5px;
cursor:pointer;
}

#langSelect{
display:none;
position:fixed;
top:40px;
right:10px;
background:black;
color:lime;
border:1px solid lime;
}

/* textarea */
textarea{
margin-top:60px;
width:80%;
height:110px;
}

.note{
color:red;
}

/* responsive */
@media(max-width:600px){
textarea{width:95%;}
}
</style>
</head>

<body>

<!-- BIENVENIDA -->
<div id="welcomeScreen">
<h1>Bienvenido a el TRADUCTOR XÆRTH</h1>
<button onclick="entrar()">Entrar</button>
</div>

<h1>XÆRTH SYSTEM</h1>
<p class="note">
Este traductor es nuevo, y todavía estamos trabajando para mejorarlo.
</p>

<div id="menuIdiomas" onclick="toggleMenu()">Idiomas ▼</div>

<select id="langSelect">
<option value="espanol">Español</option>
<option value="ingles">Inglés</option>
<option value="frances">Francés</option>
<option value="aleman">Alemán</option>
<option value="italiano">Italiano</option>
<option value="portugues">Portugués</option>
<option value="japones">Japonés</option>
<option value="coreano">Coreano</option>
<option value="ruso">Ruso</option>
<option value="arabe">Árabe</option>
<option value="chino">Chino Simplificado</option>
</select>

<textarea id="input"></textarea><br>

<button onclick="traducir()">Idioma → XÆRTH</button>
<button onclick="traducirDesdeXaerth()">XÆRTH → Idioma</button>

<p id="output"></p>

<script>

/* entrar */
function entrar(){
document.getElementById("welcomeScreen").style.display="none";
}

/* menú idiomas */
function toggleMenu(){
let m=document.getElementById("langSelect");
m.style.display=m.style.display==="block"?"none":"block";
}

/* ALFABETO XÆRTH */
const map={
"A":"|ʌ","B":"|•","C":"|⌒","D":"|ˣ",
"E":"─ʌ","F":"─•","G":"─⌒","H":"─ˣ",
"I":"∥ʌ","J":"∥•","K":"∥⌒","L":"∥ˣ",
"M":"/ʌ","N":"/•","Ñ":"/⌒","O":"/ˣ",
"P":"\\ʌ","Q":"\\•","R":"\\⌒","S":"\\ˣ",
"T":"+ʌ","U":"+•","V":"+⌒","W":"+ˣ",
"X":"◇ʌ","Y":"◇•","Z":"◇⌒"
};

/* MAPA INVERSO */
const reverseMap={};
for(let l in map){
reverseMap[map[l]]=l;
}

/* diccionarios */
const diccionarios={
espanol:{},
ingles:{"HELLO":"HOLA","GOODBYE":"ADIOS","FRIEND":"AMIGO"},
frances:{"BONJOUR":"HOLA","AMI":"AMIGO"},
aleman:{"HALLO":"HOLA","FREUND":"AMIGO"},
italiano:{"CIAO":"HOLA","AMICO":"AMIGO"},
portugues:{"OLÁ":"HOLA","AMIGO":"AMIGO"},
japones:{"こんにちは":"HOLA"},
coreano:{"안녕하세요":"HOLA"},
ruso:{"ПРИВЕТ":"HOLA"},
arabe:{"مرحبا":"HOLA"},
chino:{"你好":"HOLA"}
};

/* Idioma → XÆRTH */
function traducir(){

let lang=document.getElementById("langSelect").value;
let text=document.getElementById("input").value.toUpperCase();
let dic=diccionarios[lang];

let words=text.split(" ");

let esp=lang==="espanol"
? words.join(" ")
: words.map(w=>dic[w]||w).join(" ");

let result="";
for(let c of esp){
result+=map[c]?map[c]+" ":c;
}

document.getElementById("output").innerText=result.trim();
}

/* XÆRTH → Idioma */
function traducirDesdeXaerth(){

let lang=document.getElementById("langSelect").value;
let text=document.getElementById("input").value.trim();

let simbolos=text.split(" ");
let esp="";

simbolos.forEach(s=>{
esp+=reverseMap[s]?reverseMap[s]:" ";
});

esp=esp.trim();

if(lang==="espanol"){
document.getElementById("output").innerText=esp;
return;
}

let dic=diccionarios[lang];
let invertido={};

for(let k in dic){
invertido[dic[k]]=k;
}

let final=esp.split(" ")
.map(p=>invertido[p]||p)
.join(" ");

document.getElementById("output").innerText=final;
}

</script>

</body>
</html>
