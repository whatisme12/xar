<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XÆRTH Translator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  padding:0;
  font-family: monospace;
}

/* Pantalla de FUERA DE SERVICIO */
#fueraServicio {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:black;
  color:red;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10000;
  text-align:center;
}
#fueraServicio h1 {
  font-size:32px;
  margin-bottom:20px;
}
#fueraServicio p {
  font-size:24px;
}

/* Traductor (visible después) */
#mainApp {
  display:none;
}
</style>
</head>
<body>

<!-- FUERA DE SERVICIO -->
<div id="fueraServicio">
  <h1>FUERA DE SERVICIO</h1>
  <p>Tiempo hasta la activación:</p>
  <p id="countdown">Cargando...</p>
</div>

<!-- Traductor (oculto al inicio) -->
<div id="mainApp">
  <h1>XÆRTH SYSTEM</h1>
  <textarea id="input" style="width:80%;height:100px;"></textarea><br>
  <button onclick="traducir()">Traducir</button>
  <p id="output"></p>
</div>

<script>
// Fecha objetivo: 20 de Febrero 2026 13:00
let targetDate = new Date("Feb 20, 2026 13:00:00").getTime();

let countdownEl = document.getElementById("countdown");
let fueraServicio = document.getElementById("fueraServicio");
let mainApp = document.getElementById("mainApp");

let timer = setInterval(function(){
  let now = new Date().getTime();
  let distance = targetDate - now;

  if(distance <= 0){
    // Activar traductor
    clearInterval(timer);
    fueraServicio.style.display = "none";
    mainApp.style.display = "block";
  } else {
    // Calcular días, horas, minutos, segundos
    let days = Math.floor(distance / (1000*60*60*24));
    let hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    let minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    let seconds = Math.floor((distance % (1000*60)) / 1000);

    countdownEl.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
  }
}, 1000);

// Función de ejemplo para traducir (puedes reemplazarla por tu código XÆRTH)
function traducir(){
  let text = document.getElementById("input").value.toUpperCase();
  let result = "";
  for(let i=0;i<text.length;i++){
    result += text[i]+" "; // placeholder simple
  }
  document.getElementById("output").innerText = result;
}
</script>

</body>
</html>
